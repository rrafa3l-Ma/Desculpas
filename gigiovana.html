<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gigiovana</title>
<style>
body { margin:0; padding:0; background:black; color:white; font-family:Arial,sans-serif; text-align:center; overflow:hidden; transition:background 1s;}
#inicio{position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);}
button{padding:15px 30px; font-size:18px; border:none; border-radius:10px; cursor:pointer; margin:10px;}
#conteudo{display:none; padding-top:40px;}
img{width:300px; height:300px; object-fit:cover; border-radius:15px;}
#texto{font-size:28px; margin-top:20px;}
#botoes{margin-top:15px;}
</style>
</head>
<body>

<div id="inicio">
    <button onclick="iniciar()">Aperte aqui</button>
</div>

<div id="conteudo">
    <img id="slide" src="">
    <div id="texto">Me perdoa?</div>
    <div id="botoes">
        <button onclick="clicouSim()">Sim</button>
        <button onclick="clicouNao()">Não</button>
    </div>
</div>

<!-- Áudio local -->
<audio id="musicaSim" src="kempa.mp3" preload="auto"></audio>
<audio id="musicaNao" src="musicaNao.mp3" preload="auto" loop></audio>

<script>
// Fotos (coloque os nomes corretos das suas imagens)
let imagens = ["ft1.png","ft2.png","ft3.png"];
let indice=0;
let etapa=0;
let slideInterval;

function iniciar(){
    document.body.style.background="#1e1e1e";
    document.getElementById("inicio").style.display="none";
    document.getElementById("conteudo").style.display="block";
    iniciarSlide();
}

function iniciarSlide(){
    document.getElementById("slide").src=imagens[indice];
    slideInterval=setInterval(()=>{
        indice=(indice+1)%imagens.length;
        document.getElementById("slide").src=imagens[indice];
    },3000); // muda a cada 3 segundos
}

function tocarMusicaSim(){
    let mSim = document.getElementById("musicaSim");
    let mNao = document.getElementById("musicaNao");
    mNao.pause();
    mNao.currentTime=0;
    mSim.volume = 0.3; // abaixa volume se quiser
    mSim.currentTime=0;
    mSim.play();
}

function tocarMusicaNao(){
    let mSim = document.getElementById("musicaSim");
    let mNao = document.getElementById("musicaNao");
    mSim.pause();
    mSim.currentTime=0;
    mNao.volume = 0.2; // abaixa volume do loop
    mNao.play();
}

// Botões
function clicouSim(){
    if(etapa===0){
        tocarMusicaSim();
        document.getElementById("texto").innerText="Aproveita seu site <3";
        document.getElementById("botoes").style.display="none";
        return;
    }

    if(etapa===1) document.getElementById("texto").innerText="Mesmo sabendo que estou arrependido?";
    else if(etapa===2) document.getElementById("texto").innerText="Mesmo sabendo que fiquei madrugando pra fazer esse site?";
    else if(etapa===3) document.getElementById("texto").innerText="Ok, então não vai me perdoar?";
    else if(etapa===4) document.getElementById("texto").innerText="Tem certeza?";
    else if(etapa===5) document.getElementById("texto").innerText="Certeza Absoluta?";
    else if(etapa===6) document.getElementById("texto").innerText="100% de certeza?";
    else if(etapa===7){
        document.getElementById("texto").innerText="eu tentei pelo menos, me desculpa";
        setTimeout(()=>{location.reload();},4000);
    }
    etapa++;
}

function clicouNao(){
    tocarMusicaNao();
    if(etapa===0){
        document.getElementById("texto").innerText="Tem certeza?";
        etapa=1;
        return;
    }
    document.getElementById("texto").innerText="Me perdoa?";
    etapa=0;
}
</script>

</body>
</html>
